<script>$(document).ready(function () {var band = getiRequestName();band = artistByiRequestName(band);art = JSON.parse(sessionStorage.getItem("artist"));var data = getGMRAnnouncements(art.ArtistID);var op = "<ul>";if (data.length == 0)op = "<ul>No announcements.";for (var i = 0; i < data.length; i++){op += "<li>";var d = new Date(data[i].AnnouncementDate).toString();d = d.substring(0, d.indexOf(":") - 2); op += "<label class='ADate'>" + d + "</label><br/>";op += "<label class='ATitle'>" + data[i].Title + "</label>";op += "<p class='AText'>" + data[i].Text + "</p>";op += "</li>";}op += "</ul>";$("#content").html(op);});</script>
