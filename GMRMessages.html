<!DOCTYPE html>

<head>
    <title></title>
    <link href="content/css/metro.css" rel="stylesheet"/>

    <link href="content/css/metro-icons.css" rel="stylesheet"/>
    <link id="gmWidgetStyle" href="css/messageWidget-neon.css" rel="stylesheet"/>

<body>
    <label id="message"></label>
    <div id="interface">        
        <label>Your Message Topic</label><br /><br />
        <select id="messages">
        </select><br /><br />
        <input type="text" maxlength="160" id="messageBody" placeholder="Your message here (160 characters max)" style="width:100%" /> <br /><br />
        <label>Add A Photo!</label>
        <iframe id="uploadDiv" class="uploadDiv" src="" style="border:0!important;overflow:visible">
            
        </iframe>

        <span id="messageMessage" style="color:red"></span>
        <div class="ctls">
            <button class="button" id="submitButton"><span class="mif-mail"> Send!</span></button>&nbsp;
            <div id="photo" style="float:right"><img id="pImg" /></div>
        </div><br class="br"/><br class="br" /><br class="br"/>

        <label>Send To</label><br /><br />
        <table id="members" class="members" style="font-size:16px">
        </table>
    </div>
    <br /><br />
    <script>
        var t = getSession("colorscheme");
        t = t.substring(t.lastIndexOf("-"));
        $("#gmWidgetStyle").prop("href", "css/messageWidget-" + t + ".min.css");
    </script>
</body>
