<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
    <title>GigMan Calendar</title>

<link rel="stylesheet" href="Content/css/metro.min.css" />
<link rel="stylesheet" href="Content/css/metro-icons.min.css"/>
<script src="scripts/jquery.min.js"></script>
<script src="Scripts/jquery-ui.min.js"></script>    
<script src='scripts/moment.min.js'></script>
<script src="Scripts/metro.min.js"></script>

<link id="gmrStyle" href='css/request-classic.min.css' rel='stylesheet' />

<script runat="server" src="js/utilities.min.js"></script>
<script runat="server" src="js/dataRequest.min.js"></script>
<script runat="server" src="js/reqcalendar.min.js"></script>

</head>
<body>
	<div id='calendar'></div>
    <div id="eventCharm" class="gm-charm charm" data-position="left" data-role="charm">
        <span class="charmLabelBold" style="margin-bottom:10px;float:left" id="eventTitle"></span><button id="closeCharm" class="small-button square-button buttonColor" style="float:right"><span class="mif-cross"></span></button>
        <br /><br />
        <span class="charmLabelBold charmLabelEmph">When:</span><br />
        <div class="charmText indent" id="eventTime">
        <span id="date"></span><br /><br />
        <span class="charmLabelEmph indent">Start Time</span>: <span id="startTime"></span><br />
        <span class="charmLabelEmph indent">End Time</span>: <span id="endTime"></span><br />
        </div><br />

        <span class="charmLabelBold charmLabelEmph">Where:</span>
        <div class="venue indent" style="width:100%" id="venue"></div>
        <p class="eventDesc" id="description"></p>
    </div>
<script>var scheme = getSession("gmrcolorscheme"); if (!scheme) scheme = "classic";if (scheme == "classic") {$('link[id="gmrStyle"]').attr('href', 'css/request-classic.min.css');}else if (scheme == "neon") {$('link[id="gmrStyle"]').attr('href', 'css/request-classic.min.css');}else {$('link[id="gmrStyle"]').attr('href', 'css/request-classic.min.css');}</script>
</body>
</html>
