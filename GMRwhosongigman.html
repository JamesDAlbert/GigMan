<body>
    <p>Here is a list of all of the bands currently on the GigMan Request site.  Tap a name to go to their page.</p>
    <select id="allArtists" size="20"></select>
    <script>
        $(document).ready(function () {
            var lst = iRequestArtistList();
            var opts = "";
            for (var i = 0; i < lst.length; i++)
            {
                opts += "<option value='" + lst[i].iRequestName + "'>" + lst[i].ArtistName + "</option>";
            }
            $("#allArtists").html(opts);

            $("#allArtists").change(function (e) {
                setSession("artist", JSON.stringify(artistByiRequestName($("#allArtists").val())));
                parent.loadNew($("#allArtists").val());
                //$(this,parent.document).load(iRequestURL + $("#allArtists").val());
            });
        });
    </script>
</body>
