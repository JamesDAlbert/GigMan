<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <title>GigMan</title>
    <link href="Content/css/metro.min.css" rel="stylesheet"/>

    <link href="Content/css/metro-icons.min.css" rel="stylesheet"/>
    <link href="content/css/select2.css" rel="stylesheet"/>
    <link id="gmStyle" href="css/gigman-neon.min.css" rel="stylesheet"/>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.widget.min.js"></script>
    <script src="Scripts/jquery.dataTables.min.js"></script>
    <script src="scripts/jss.min.js"></script>
    <script src="Scripts/jlinq.min.js"></script>
    <script runat="server" src="js/dataRequest.min.js"></script>
    <script runat="server" src="js/gigman.min.js"></script>
    <script runat="server" src="js/utilities.min.js"></script>

    <script runat="server" src="js/songeditor.min.js"></script>


    <style>
        body, html {
            height:99%;width:99%;padding:0;margin:0;background:none transparent
        }
    </style>
</head>
<body> 
    <div style="max-width:520px;width:100%;margin-top:5px">
        <button class="button buttonColor" id="SongEditorSubmit" style="margin-bottom:10px;">
            <span class="icon mif-floppy-disk"></span>&nbsp;
            <span>Save</span>
        </button>
        <button class="button buttonColor" id="ClearEditor" style="margin-bottom:10px;margin-left:30px">
            <span class="icon mif-cancel"></span>&nbsp;
            <span>Clear</span>
        </button>  
        <div style="width:100%">
           <select id="SongEditorGenre" style="width:30%;" title="Song Genre"></select>
           <select id="SongEditorKey" style="width:16%;" title="Song Key"></select>
           <select id="SongEditorFamiliarity" style="width:23%;" title="Song Familiarity"></select>
           <select id="SongEditorTempo" style="width:23%;" title="Song Tempo"></select>
        </div> 
        <label class="switch" style="margin-left:5px;margin-top:15px;margin-bottom:-5px" title="Make song public.">
            <input type="checkbox" id="isPublic"/>
            <span class="check"></span> 
        </label><span class="charmLabel">Public</span>
        <div style="width:100%">
            <span id="EditorMessage" style="color:red;font-style:italic"></span><br />
            <div class="input-control modern text myModernInput" style="width:49%">
                <input type="text" placeholder="Title" id="SongEditorTitle" list="Titles">
                <span class="label">* Title</span>
                <span class="informer">Song title - required</span>
            </div>
            <div class="input-control modern text myModernInput" style="width:49%">
                <input type="text" placeholder="Composer" id="SongEditorArtist" list="Artists">
                <span class="label">* Composer</span>
                <span class="informer">Song composer - required</span>
            </div><br /><br />
            <div class="input-control modern text myModernInput" style="width:49%">
                <input type="text" placeholder="Category" id="SongEditorCategory" list="Categories">
                <span class="label">Category</span>
                <span class="informer">Song category</span>
            </div>
            <div class="input-control modern text myModernInput" style="width:49%">
                <input type="text" placeholder="Sample URL" id="SongEditorSampleURL">
                <span class="label">Sample</span>
                <span class="informer">Sample URL</span>
            </div>
        </div>

            <textarea id="SongEditorLyrics" cols="20" rows="17" placeholder="Lyrics" style="width:100%;height:100%"></textarea>

        <br />
        <div class="input-control textarea modern" style="float:left;width:100%;height:100%" id="textAreaDiv">
            <textarea id="SongEditorNotes" class="text" cols="20" rows="17" placeholder="Song notes" style="width:100%;height:100%"></textarea>
                <span class="label">Notes</span>
                <span class="informer">Song Notes</span>
        </div>
        <datalist id="Titles"></datalist>    
        <datalist id="Artists"></datalist>
        <datalist id="Categories"></datalist>
    </div>
    <script>
        function popEd(song) { populateEditor(song); }
    </script>
</body>  
</html>
