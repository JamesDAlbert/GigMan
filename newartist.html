<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="content/css/metro.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Content/css/metro-icons.min.css" />
    <link id="gmStyle" href="css/gigman-neon.css" rel="stylesheet"/>
    <script src="Scripts/jquery.js"></script>
    <script runat="server"  src="js/utilities.js"></script>
    <script runat="server"  src="js/dataRequest.js"></script>
    <script runat="server"  src="js/account.js"></script>
    <script runat="server"  src="js/newartist.js"></script>
    <script runat="server"  src="scripts/jss.min.js"></script>
    <script runat="server"  src="js/gigman.js"></script>

    <style>
        .removeMember
        {
            color:white;
        }
        .removeMember:visited
        {
            color:white
        }
        .even {
            background-color:#00e0e0;
        }
        .odd {
            background-color:#00a0a0;
        }
        .odd:nth-child(even)
        {
            border-bottom:2px solid #006060;
        }
        .even:nth-child(even)
        {
            border-bottom:2px solid #006060;
        }
        .even TD
        {
            padding:5px;
        }
        .odd td {
            padding:5px;
        }
        .error {
            color:darkred;
            font-weight:bold;
        }
        td { padding:5px; }
    </style>
</head>
    
<body>
    <span class="charmLabelBold">New Artist </span>
    <br />
    <div class="input-control modern text myModernInput">
        <input type="text" style="color:white" placeholder="Artist name" id="ArtistName"/>
        <span class="label">* Artist Name</span>
        <span class="informer">Artist Name - required</span>
    </div>
    <div class="input-control modern text myModernInput" style="width:60%">
        <input type="text" style="color:white" placeholder="Artist website" id="ArtistWebsite"/>
        <span class="label">Artist Website</span>
        <span class="informer">Artist website</span>
    </div>
    <br />
    <div id="genrePanel" style="width:100%;min-width:100%;display:block;">
        <div><select multiple="multiple" id="Genres" name="Genres" style="width:100%;" data-placeholder="Your primary genres(s) &#9660;"><option></option></select></div>
    </div>
    <span id="iRequestURL" class="charmLabel"></span><div class="input-control modern text myModernInput" style="width:39%;margin-left:3px;margin-top:-1px">
        <input type="text" style="color:white" placeholder="GigMan Request URL Tag" id="iRequestName"/>
        <span class="label">GigMan Request URL Tag</span>
        <span class="informer">GigMan Request URL Tag</span>
    </div><br />
    <br />

    <div id="newMemberEditor">
        <span class="charmLabelBold">GigMan Request Settings</span> 
        <div>  
            <table style="width:100%;margin-left:2px;">
                <tr>
                    <td style="width:50%"><label class="switch"> 
                        <input type="checkbox" id="ShowMembers"/>
                        <span class="check"></span>
                    </label><span class="charmLabel">Show Members </span></td>
                    <td><input type="number" max="5" min="1" style="width:30px" value="3" id="maxMessages"/> &nbsp;<span class="charmLabel">Max. Messages/user/24 hr</span></td>
                </tr>
                <tr>
                    <td><label class="switch"> 
                        <input type="checkbox" id="ShowCategories"/>
                        <span class="check"></span>
                    </label><span class="charmLabel">Show Categories </span></td>
                    <td><input type="number" max="5" min="1" style="width:30px" value="3" id="maxRequests"/> &nbsp;<span class="charmLabel">Max. Requests/user/24 hr</span></td>
                </tr>
                <tr>
                    <td><label class="switch"> 
                        <input type="checkbox" id="ShowArtist"/>
                        <span class="check"></span>
                    </label><span class="charmLabel">Show Artist </span></td>
                    <td><label class="switch"> 
                        <input type="checkbox" id="Public" checked/>
                        <span class="check"></span>
                    </label><span class="charmLabel">Public </span>
                    </td>
                </tr>
                <tr>
                    <td><label class="switch"> 
                            <input type="checkbox" id="EnableDownvotes"/>
                            <span class="check"></span>
                        </label><span class="charmLabel">Enable Downvotes </span></td>
                    <td></td>
                </tr>
            </table>         
        </div><br />
        <button class="button buttonColor" id="SaveArtist"><span class="mif-floppy-disk"></span> Save</button><br /><br />
        
        <span class="error"></span><br /><br />

    </div>
</body>
</html>
