<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="content/css/metro.css" rel="stylesheet"/>
    <link href="content/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="content/css/metro-icons.css" rel="stylesheet"/>
    <link id="gmStyle" href="css/irequest.css" rel="stylesheet"/>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery.widget.min.js"></script>
    <script src="scripts/metro.js"></script>
    <script src="js/utilities.js"></script>
    <script src="scripts/jlinq.js"></script>
    <script src="/gigman/js/datarequest.js"></script>
    <script src="scripts/jquery.datatables.min.js"></script>
  
</head>
<body class="framed">
    <div id="interface">
        <p>
            Oops - it looks like <span id="bandName" class="bandName" style="font-style:italic"></span> forgot to set up a list of songs for you.<br />
            You may want to let them know - we're sure they will appreciate it!  
        </p>
    </div>
    <script runat="server">
        var artist = sessionStorage.getItem("artist");
        if (artist)
            artist = JSON.parse(artist);
        $("#bandName").text(artist.ArtistName);
    </script>
    <script>
        $("#gmStyle").prop("href", getSession("colorscheme"));
    </script>
</body>
</html>
